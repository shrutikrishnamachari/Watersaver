<script language="JavaScript">
  function processForm() //gets totalGals() calculation from survey page
  {
    var parameters = location.search.substring(1).split("&");
    var temp = parameters[0].split("=");

    l = unescape(temp[1]); //the variable holding the value for total gallons


  }
  processForm();

  function waterPerDay(){ //calculates water per day
    var waterDay = l / 7;
    return waterDay;
}
function waterPerYear(){ //calculates water per year
    var waterYear =l * 52;
    return waterYear;
}
var waterday = waterPerDay();
var wateryear = waterPerYear();

</script>
